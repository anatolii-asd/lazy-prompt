<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="slothGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#047857" stroke-width="2"/>
  
  <!-- Sloth body -->
  <ellipse cx="32" cy="38" rx="16" ry="12" fill="url(#slothGradient)"/>
  
  <!-- Sloth head -->
  <circle cx="32" cy="24" r="10" fill="url(#slothGradient)"/>
  
  <!-- Eyes (sleepy) -->
  <ellipse cx="28" cy="22" rx="2" ry="1" fill="#1f2937"/>
  <ellipse cx="36" cy="22" rx="2" ry="1" fill="#1f2937"/>
  
  <!-- Sleepy lines -->
  <path d="M26 20 L30 20" stroke="#1f2937" stroke-width="1" stroke-linecap="round"/>
  <path d="M34 20 L38 20" stroke="#1f2937" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Nose -->
  <circle cx="32" cy="25" r="1" fill="#1f2937"/>
  
  <!-- Mouth (sleepy smile) -->
  <path d="M29 27 Q32 29 35 27" stroke="#1f2937" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- Arms -->
  <ellipse cx="20" cy="32" rx="4" ry="2" fill="url(#slothGradient)" transform="rotate(-30 20 32)"/>
  <ellipse cx="44" cy="32" rx="4" ry="2" fill="url(#slothGradient)" transform="rotate(30 44 32)"/>
  
  <!-- Sparkle effects -->
  <path d="M14 14 L16 16 L14 18 L12 16 Z" fill="#fbbf24"/>
  <path d="M50 12 L52 14 L50 16 L48 14 Z" fill="#fbbf24"/>
  <circle cx="52" cy="40" r="2" fill="#fbbf24"/>
  <path d="M8 44 L10 46 L8 48 L6 46 Z" fill="#f59e0b"/>
  
  <!-- Zzz sleep symbols -->
  <text x="16" y="12" font-family="Arial, sans-serif" font-size="6" fill="#6b7280" font-style="italic">z</text>
  <text x="18" y="8" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" font-style="italic">z</text>
  <text x="21" y="4" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">z</text>
</svg>